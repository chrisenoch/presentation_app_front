<div class="centre-in-entire-page-wrapper-flex">
    <div class="card">
      <!-- <img
        src="..."
        alt="pres-logo"
        class="..."
      /> -->
      <h1 class="center-inline">Sign up</h1>
      <span class="form-top-text"
        >Already have an account?
        <a
          class="..."
          routerLink="/login"
          >Sign in</a
        ></span
      >
    
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate class="vertical-form">
        <div class="field-group">
          <label for="email" color="text" class="field-label"
            >Email</label
          ><input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="input-field"
            [(ngModel)]="email"
            name="email"
          />
        </div>
        <div class="field-group">
            <label for="givenName" color="text" class="field-label"
              >Name</label
            ><input
              id="givenName"
              type="text"
              placeholder="Enter your name"
              class="input-field"
              [(ngModel)]="givenName"
              name="name"
            />
          </div>
          <div class="field-group">
            <label for="nickname" color="text" class="field-label"
              >Nickname</label
            ><input
              id="nickname"
              type="text"
              placeholder="Enter your nickname"
              class="input-field"
              [(ngModel)]="nickname"
              name="nickname"
            />
          </div>
        <div class="field-group">
          <label for="password" color="text" class="field-label"
            >Password</label
          ><input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="input-field"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <button [disabled]="!f.valid" class="btn">
          <i class="fas fa-sign-in-alt"></i><span class="icon-text">Sign up</span></button>
      </form>
    </div>
  </div>
